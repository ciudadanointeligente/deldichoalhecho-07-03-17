<!-- Modal cumplimiento -->
    <div class="modal fade" id="myModal-cumplimiento-[[p.id]]-[[data.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">[[data.avance_total]] de avance - ¿Por qué?</h4>
          </div>
          <div class="modal-body">
            <p ng-if="data.avance_total.slice(0,-1) > 0">Se encuentra <b>[[data.nombre_avance]]</p>
            <p ng-if="data.avance_total.slice(0,-1) == 0">Promesa no presenta avance</p>
          </div>
        </div>
      </div>
    </div>
