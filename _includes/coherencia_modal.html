<!-- Modal -->
<div ng-repeat="p in analisis.promisses">
  <div ng-repeat="data in p.data">
    <div class="modal fade" id="myModal-coherencia-[[p.id]]-[[data.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">[[data.coherencia_total]]/4 escala de coherencia - ¿por qué?</h4>
          </div>
          <div class="modal-body">
            <p>[[data.justificacion_nota]]</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
