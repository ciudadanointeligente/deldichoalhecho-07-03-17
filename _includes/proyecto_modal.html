<!-- Modal -->
<div ng-repeat="p in analisis.promisses">
  <div ng-repeat="data in p.data">
    <div class="modal fade" id="myModal-proyecto-[[p.id]]-[[data.id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="label label-default">Proyecto 14.567</span><br>
            <h4 class="modal-title" id="myModalLabel">Título del proyecto</h4><br>
            <p><span>Estado de avance</span>: Comisión mixta</p>
            <p><span>Coherencia</span>: 1 de 4</p><br>
            <p> Lorem ipsum dolor sit amet</p><br>
            <button type="button" class="btn btn-default btn-sm btn-right dark" href="link del servel">Ir al proyecto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
