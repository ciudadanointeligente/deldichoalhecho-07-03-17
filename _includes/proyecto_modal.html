<!-- Modal -->

    <div ng-repeat="pl in data.proyecto_ley" class="modal fade" id="myModal-proyecto-[[p.id]]-[[data.id]]-[[pl.boletin]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="label label-default">Proyecto [[pl.boletin]]</span><br>
            <h4 class="modal-title" id="myModalLabel">[[data.titulo]]</h4><br>
            <p><span>Estado de avance</span>: [[pl.nombre_avance]]</p>
            <!-- <p><span>Coherencia</span>: 1 de 4</p><br> -->
            <p>[[pl.justificacion_avance]]</p><br>
            <a type="button" class="btn btn-default btn-sm btn-right dark" href="[[pl.link]]" target="_blank">Ir al proyecto</a>
          </div>
        </div>
      </div>
    </div>
