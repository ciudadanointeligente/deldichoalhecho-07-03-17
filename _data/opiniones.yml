data:
  - txt: '“Consideramos necesaria la existencia de un "Ombudsman" de acuerdo a los Principios de Paris, sin embargo, no es claro que esta "Defensoría Ciudadana" cumpliría estos estándares”'
    img: 'img/logo-amnistia.png'
    nombre_org: 'Amnistía Internacional'
    promesa: 'Creación de Defensor Ciudadano - 0% de avance'
  - txt: '“No está cumplido. El proyecto original de Ley de Glaciares que garantizaba la protección fue cercenado. El actual proyecto permite la intervención de glaciares y no limita las actividades extractivas, especialmente mineras, en áreas glaciares y periglaciares”.'
    img: 'img/logo-greenpeace.png'
    nombre_org: 'Greenpeace'
    promesa: 'Ley de Protección de Glaciares - 40% de avance'
  - txt: '“El proyecto de ley de Identidad de Género ha mejorado bastante desde su ingreso en 2013. Se han agregado niños/as y adolescentes y extranjeros/as. Sin embargo, falta cambiar el trámite de judicial a administrativo, lo cual fue anunciado por Segegob pero aún no ingresado”.'
    img: 'img/logo-iguales.png'
    nombre_org: 'Fundación Iguales'
    promesa: 'Ley de Identidad de Género - 40% de avance'
  - txt: '“El proyecto es coherente. Incluye estándares de derecho aceptables en relación a las obligaciones suscritas por el Estado en los acuerdos internacionales sobre DDHH de las mujeres. No obstante, en el proceso de tramitación se impusieron barreras en la edad gestacional tope en el  caso de violación junto con la eliminación del riesgo de salud y de vida de la madre en la primera causal”.
'
    img: 'img/logo-miles.png'
    nombre_org: 'Miles'
    promesa: 'Proyecto de Ley de Aborto - 70% de avance'
  - txt: '“El proyecto no protege adecuadamente los glaciares, ya que la moción parlamentaria original iba por una protección general y ver caso a caso cuando algún proponente quisiera "tocar" un glaciar. El proyecto ha sido perfeccionado gracias a un gran esfuerzo de los diputados, pero aún queda mucho por hacer. ”'
    img: 'img/logo-chilesust.png'
    nombre_org: 'Chile Sustentable'
    promesa: 'Ley de Protección de Glaciares - 40% de avance'
  - txt: '“Efectivamente la educación cívica es una de las deudas de nuestra sociedad. Sin embargo, para que esta política tenga un efecto positivo, es necesario resguardar los diferentes proyectos de educación cívica según la autonomía de los establecimientos educativos y de sus propios proyectos internos. De lo contrario, se convertirá en un adoctrinamiento, que dañará el derecho de los padres a educar a sus hijos y la libertad de enseñanza”.'
    img: 'img/logo-comunidadjusticia.png'
    nombre_org: 'Comunidad y Justicia'
    promesa: 'Educación Cívica y Formación Ciudadana - 100% de avance'
  - txt: '“La ley es un gran avance, elimina los aportes de empresa, contempla sanciones disuasivas para la infracción a las reglas de financiamiento y gasto electoral, además de establecer financiamiento público permanente para los partidos políticos. Ahora toca prestar atención a la implementación de la ley y a que el Servel cuente con los recursos humanos y materiales necesarios para cumplir con sus nuevas responsabilidades.”'
    img: 'img/logo-fci.png'
    nombre_org: 'Fundación Ciudadano Inteligente'
    promesa: 'Ley Fortalecimiento de la Democracia - 100% de avance'
  - txt: '“Hay dos elementos que son relevantes explicitar en la ley, por una parte, cómo se garantizará la protección universal de los derechos de niños y niñas y cómo ésta se implementará a nivel local y territorial”'
    img: 'img/logo-opcion.png'
    nombre_org: 'Opción'
    promesa: 'Garantías de los Derechos de niños y niñas - 40% de avance'
  - txt: '“La ley aumenta la remuneración de los docentes, los requisitos para poder matricularse en la carrera de pedagogía y establece la obligatoriedad de acreditación efectiva para las instituciones que impartan la carrera, además de elevar los requisitos para la acreditación de la misma. A pesar de que se avanza en la materia, es clave en el futuro aumentar a 60/40 la proporción entre horas lectivas y no lectivas.”'
    img: 'img/logo-eligeeducar.png'
    nombre_org: 'Elige Educar'
    promesa: 'Carrera Docente - 100% de avance - 40% de avance'
  - txt: '“El proyecto apunta básicamente a la captación de impuestos por parte del Estado, abandonando el eje fundamental desde el cual se debería cimentar: revertir la baja participación que tiene la ciudadanía en torno a la toma de decisiones en materia de  procesos de cambio de planos reguladores.”'
    img: 'img/logo-ciudademergente.png'
    nombre_org: 'Ciudad Emergente'
    promesa: 'Transparencia Mercado de Suelo - 40% de avance'
  - txt: '“Es lamentable que aún no contemos con un proyecto de ley que nos permita discutir los temas de fondo sobre el sistema de educación superior, lo que no sólo involucra el financiamiento y gratuidad, sino que también una nueva institucionalidad y un nuevo sistema de aseguramiento de la calidad.”'
    img: 'img/logo-2020.png'
    nombre_org: 'Educación 2020'
    promesa: 'Ley de Educación Superior - 0% de avance'